<html lang="zh-cn">
<title>Venus Demo</title>

<head>
  <link rel="stylesheet" href="./markdown.css">
  <link rel="stylesheet" href="./styles/paraiso-dark.css">
  <script  src="https://cdnjs..com/ajax/libs/highlight.js/9.18.1/highlight.min.js"></script>
</head>

<body>
  <div id='markdown'></div>
  <script src='./mdreader.js'></script>
  <script src="./venus.js"></script>

  <script>
    mdreader("README.md").then(res => {
      Venus(res, 'markdown');
    });
    window.onload = function () {
      document.querySelectorAll('pre code').forEach((block) => {
        hljs.highlightBlock(block);
      });
    }
  </script>

</body>

</html>
